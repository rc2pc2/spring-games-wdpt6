spring.application.name=spring-games-wdpt6

## Spring DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3310/videogames_db
spring.datasource.username = root
spring.datasource.password = passwordozza

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto = update

# Mostrami sottoforma di query tutte le operazioni che facciamo sul db
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Serve a formattare correttamente i dati nei form
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss